<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Escritas</title>
</head>
<body>
    <h1>Frases elementos</h1>

    <em>Texto enfatizado - Emphasized</em>
    <br><br>

    <strong>Texto forte - Strong</strong>
    <br><br>

    <code>Pedaço de um código de computador - Computer Code</code>
    <br><br>

    <mark>Texto destacado - Highlighted</mark>
    <br><br>

</body>
</html>
