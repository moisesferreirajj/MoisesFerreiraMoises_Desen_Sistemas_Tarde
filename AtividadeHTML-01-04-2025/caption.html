<!DOCTYPE html>
<html lang="pt-BR">

    <title>Exemplo CAPTION</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>

    <table>
        <caption>Economia Mensal</caption>
        <tr>
            <th>Mês</th>
            <th>Economia</th>
        </tr>
        
        <tr>
            <td>Janeiro</td>
            <td>$100</td>
        </tr>

        <tr>
            <td>Fevereiro</td>
            <td>$50</td>
        </tr>

        <tr>
            <td colspan="2">
                <strong>MOISÉS JOÃO FERREIRA</strong> 
            </td>
        </tr>
    </table>
</body>
</html>
