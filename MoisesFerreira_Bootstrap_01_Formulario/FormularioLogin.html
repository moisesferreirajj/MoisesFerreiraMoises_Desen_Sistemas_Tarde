    <!--FORMULARIO-->
    <form>
        <h4 class="mb-3">Formulário de Login</h4>
        <div class="mb-3">
          <label for="email" class="form-label">Endereço de Email:</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="SobreEmail">
          
          <div id="SobreEmail" class="form-text">
            Nunca compartilharemos seu email com terceiros.
          </div>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="senha" class="form-control" id="InputSenha" aria-describedby="SobreSenha">
            
            <div id="SobreSenha" class="form-text">
              Nunca compartilharemos sua senha com terceiros.
            </div>
          </div>
          
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="RelembrarSenha">
            <label class="form-check-label" for="RelembrarSenha">Deseja relembrar sua senha?</label>
        </div>
          
        <button type="submit" class="btn btn-dark">Acessar sua conta!</button>
      </form>
          
    <!--FOOTER-->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top fixed-bottom bg-light">
            <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">
                &copy; 2025 - Moises João Ferreira - TDESN V3
            </span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

            <li class="ms-3"><a class="text-body-secondary" href="http://github.com/moisesferreirajj"><svg class="bi" width="24" height="24"><use xlink:href="#github"/></svg></a></li>
          </ul>
        </footer>
      </div> 
           
</body>
</html>
